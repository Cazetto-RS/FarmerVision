<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="shortcut icon" href="../../assets/img/Favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../components/menu/charts/plantCharts.js"></script>
    <script src="../../components/menu/charts/telacheiaCharts.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        /* Apenas o necess√°rio para o layout responsivo */
        .plantas-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .plantas-grid {
                grid-template-columns: 1fr;
            }
        }

        #plantModal {
            display: none;
            /* Garante que o modal comece invis√≠vel */
        }
    </style>
</head>

<body>
    <div class="plantas-grid" id="listaPlantas">
        <!-- Plantas ser√£o carregadas aqui -->
    </div>

    <div class="plantas-btn-esconder">
        <button class="plantas-btn-add" id="btnAbrirAdd"></button>
    </div>

    <div class="plantas-modal-add-esconder" id="modalAdd">
        <div class="modal-overlay">
            <div class="modal-plantas-add-container">
                <button class="modal-close-add-btn">
                    <p id="fecharAdd"><strong>X</strong></p>
                </button>
                <div class="modal-plantas-add-cabecalho">
                    <div class="modal-plantas-cabecalho-add-content">
                        <div class="modal-plantas-add-info-cabecalho">
                            <h1 class="modal-plantas-add-titulo">Adicionar nova planta</h1>
                        </div>
                    </div>
                </div>
                <div class="modal-plantas-add-conteudo">
                    <div class="modal-plantas-add-pesquisa">
                        <i class="bi bi-search" style="align-content: center; margin-right: 15px;"></i>
                        <input type="text" class="modal-plantas-add-pesquisa-input" placeholder="Pesquisar...">
                    </div>
                    <div class="modal-plantas-add-rolagem">
                        <div class="modal-planstas-add-centralizar" id="listaPlantasAdd">
                            <!-- as plantas iram aparecer aqui (√©  ideia pelo menos kkkk) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-plantas-esconder">

        <div class="modal-plantas-esconder scrollview" id="plantModal">
            <div class="modal-overlay">
                <div class="modal-plantas-container">
                    <button class="modal-close-btn" id="modalCloseBtn">
                        <p><strong>X</strong></p>
                    </button>
                    <div class="modal-plantas-cabecalho">
                        <div class="modal-plantas-cabecalho-content">
                            <img src="../../assets/img/Favicon.png" alt="√çcone da Planta"
                                class="modal-plantas-icon-cabecalho" id="modalPlantIcon">
                            <div class="modal-plantas-info-cabecalho">
                                <h1 class="modal-plantas-nome-usual" id="modalPlantName"></h1>
                                <p class="modal-plantas-nome-cientifico" id="modalScientificName"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-plantas-conteudo">
                        <div class="modal-plantas-tips">
                            <h2 class="modal-plantas-tips-titulo" style="margin-bottom: 7px;">Descri√ß√£o</h2>
                            <p class="modal-plantas-info-descricao" style="margin-left: 15px;" id="modalDescricao"></p>
                        </div>

                        <h2 class="modal-plantas-tips-titulo" style="margin-bottom: -8px;">Informa√ß√µes</h2>

                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Fam√≠lia</h2>
                            <p class="modal-plantas-info-descricao" id="modalFamilia"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Clima</h2>
                            <p class="modal-plantas-info-descricao" id="modalClima"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Altura M√©dia</h2>
                            <p class="modal-plantas-info-descricao" id="modalAltura"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Toxicidade</h2>
                            <p class="modal-plantas-info-descricao" id="modalToxicidade"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Efeitos T√≥xicos</h2>
                            <p class="modal-plantas-info-descricao" id="modalEfeitos"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Genero</h2>
                            <p class="modal-plantas-info-descricao" id="modalGenero"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Luminosidade</h2>
                            <p class="modal-plantas-info-descricao" id="modalLight"></p>
                        </div>
                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo">Rega</h2>
                            <p class="modal-plantas-info-descricao" id="modalWater"></p>
                        </div>
                        <div class="modal-plantas-tips">
                            <h2 class="modal-plantas-tips-titulo">Dicas de Cultivo</h2>
                            <div class="modal-plantas-tips-container" id="modalTips">
                                <!-- Dicas ser√£o inseridas aqui via JavaScript -->
                            </div>
                        </div>

                        <h2 class="modal-plantas-tips-titulo" style="margin-bottom: -8px;">Gr√°ficos</h2>

                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo-grafico">Gr√°fico de Temperatura</h2>
                            <canvas id="graficoTemperatura" width="400" height="200"></canvas>
                        </div>

                        <div class="modal-plantas-info-item">
                            <h2 class="modal-plantas-info-titulo-grafico">Gr√°fico de Umidade</h2>
                            <canvas id="graficoUmidade" width="400" height="200"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div id="fullscreenChartContainer"
            style="display: none; position: fixed; top: 0; left: 0;
  width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center;">
            <canvas id="fullscreenChart" width="800" height="500"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            let todasPlantas = [];
            const usuarioId = JSON.parse(localStorage.getItem("user")).id;

            function abrirModalPlanta(planta) {
                $('#modalPlantName').text(planta.nome_comum || 'Nome n√£o dispon√≠vel');
                $('#modalScientificName').text(planta.nome_cientifico || 'Nome cient√≠fico n√£o dispon√≠vel');
                $('#modalPlantIcon').attr('src', '../../assets/img/Favicon.png');
                $('#modalGenero').text(planta.genero || 'N√£o informado');
                $('#modalLight').text(planta.luz || 'N√£o informado');
                $('#modalWater').text(planta.agua || 'N√£o informado');
                $('#modalDescricao').text(planta.descricao || 'N√£o informado');

                // Novos campos
                $('#modalFamilia').text(planta.familia || 'N√£o informado');
                $('#modalClima').text(planta.clima || 'N√£o informado');
                $('#modalAltura').text(planta.altura_media || 'N√£o informado');
                $('#modalToxicidade').text(planta.toxicidade || 'N√£o informado');
                $('#modalEfeitos').text(planta.efeitos_toxicos || 'N√£o informado');

                // Dicas
                const dicas = [
                    ...(planta.curiosidades || [])
                ].filter(Boolean);

                $('#modalTips').empty();
                dicas.forEach(dica => {
                    $('#modalTips').append(`<span class="modal-plantas-tips-texto">${dica}</span>`);
                });

                $('#plantModal').show();

                // Destroi gr√°ficos anteriores, se existirem (evita sobreposi√ß√£o no Chart.js)
                if (window.chartTemperatura) window.chartTemperatura.destroy();
                if (window.chartUmidade) window.chartUmidade.destroy();

                // Cria os novos gr√°ficos com os dados da planta
                const ctxTemp = document.getElementById('graficoTemperatura').getContext('2d');
                const ctxUmi = document.getElementById('graficoUmidade').getContext('2d');

                window.chartTemperatura = renderGraficoTemperatura(ctxTemp, planta.dadosTemperatura || []);
                window.chartUmidade = renderGraficoUmidade(ctxUmi, planta.dadosUmidade || []);

            }

            $('#modalCloseBtn').click(function () {
                $('#plantModal').hide();
            });

            $('#plantModal').click(function (e) {
                if (!$(e.target).closest('.modal-plantas-container').length) {
                    $('#plantModal').hide();
                }
            });

            // üîπ 1) Buscar TODAS as plantas -> para o modal ADD
            $.get("http://localhost:3000/plantas/plantas", function (plantas) {
                todasPlantas = plantas;
                $('#listaPlantasAdd').empty();

                plantas.forEach(function (planta) {
                    const plantaHTML = `
                <div class="plantas-esconder">                    
                    <div class="plantas-container" data-id="${planta.id}">
                        <div class="div-plantas-imagem">
                            <img src="../../assets/img/Favicon.png" 
                                alt="${planta.nome_comum}" class="plantas-imagem img-fluid">
                        </div>
                        <div class="plantas-info mt-2">
                            <h5 class="plantas-nome-usual mb-1">${planta.nome_comum || 'Sem nome'}</h5>
                            <p class="plantas-nome-cientifico text-muted mb-0">
                                <em>${planta.nome_cientifico || 'Sem nome cient√≠fico'}</em>
                            </p>
                        </div>
                    </div>
                </div>
            `;
                    $('#listaPlantasAdd').append(plantaHTML); // lista TODAS no modal
                });
            })
                .fail(function () {
                    $('#listaPlantas').html(`
                    <div class="col-12 text-center">
                        <p class="text-danger">Erro ao carregar plantas</p>
                    </div>
                `);
                });

            $.get("http://localhost:3000/buscarPlantas/usuario/" + usuarioId, function (plantasUsuario) {
                $('#listaPlantas').empty();

                if (plantasUsuario.length === 0) {
                    $('#listaPlantas').html(`<p class="text-muted">Nenhuma planta cadastrada ainda.</p>`);
                    return;
                }

                plantasUsuario.forEach(function (planta) {
                    const plantaHTML = `
                <div class="plantas-esconder">                    
                    <div class="plantas-container" data-id="${planta.id}">
                        <div class="div-plantas-imagem">
                            <img src="../../assets/img/Favicon.png" 
                                alt="${planta.nome_comum}" class="plantas-imagem img-fluid">
                        </div>
                        <div class="plantas-info mt-2">
                            <h5 class="plantas-nome-usual mb-1">${planta.nome_comum || 'Sem nome'}</h5>
                            <p class="plantas-nome-cientifico text-muted mb-0">
                                <em>${planta.nome_cientifico || 'Sem nome cient√≠fico'}</em>
                            </p>
                        </div>
                    </div>
                </div>
            `;
                    $('#listaPlantas').append(plantaHTML);
                });

                // evento de abrir modal
                $('#listaPlantas .plantas-container').click(function () {
                    const plantaId = $(this).data('id');
                    const plantaSelecionada = plantasUsuario.find(p => p.id == plantaId);
                    if (plantaSelecionada) {
                        abrirModalPlanta(plantaSelecionada);
                    }
                });
            });
        });
    </script>

    <script>
        const btnAbrirAdd = document.getElementById("btnAbrirAdd");
        const modalAdd = document.getElementById("modalAdd");
        const fecharAdd = document.getElementById("fecharAdd");

        btnAbrirAdd.addEventListener("click", () => {
            modalAdd.style.display = "flex";
        });

        fecharAdd.addEventListener("click", () => {
            modalAdd.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modalAdd) {
                modalAdd.style.display = "none";
            }
        });
    </script>
</body>

</html>
