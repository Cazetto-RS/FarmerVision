<body>
    <div class="modal-wrapper modal-hidden" id="universalModal">
        <div class="modal-overlay">
            <div class="modal-container">
                <button class="modal-close-btn" id="modalCloseBtn" aria-label="Fechar modal">
                    <strong>X</strong>
                </button>

                <div class="modal-header">
                    <div class="modal-header-content">
                        <div class="modal-header-info">
                            <h1 class="modal-title" id="modalTitle">Título do Modal</h1>
                        </div>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="modal-scroll">
                        <div class="modal-center" id="modalContent">
                            <div class="elementos-modal-uni">
                                <div class="modal-uni-text">
                                    <label for="inputField" class="modal-uni-texto">Tem certeza que deseja continuar com essa ação? Ela não poderá ser revertida!</label>
                                </div>
                                <div class="modal-uni-btns">
                                    <button class="modal-uni-btn-aceito" id="btnContinuarModal">Continuar</button>
                                    <button class="modal-uni-btn-nego" id="btnNegarModal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
