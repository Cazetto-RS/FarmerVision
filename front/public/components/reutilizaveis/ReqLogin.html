<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReqLogin</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="../assets/img/Favicon.png" type="png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="reqLogin-esconder">
        <div class="reqLogin-container">
            <h1 class="reqLogin-title">Você não está logado!</h1>
            <p class="reqLogin-subtitle">Para acessar esta página, é necessário fazer login.</p>

            <div class="reqLogin-caixa">
                <div class="reqLogin-code2">
                    <div class="bola" style="background-color: #7AB317; margin-left: 10px;"></div>
                    <div class="bola2" style="background-color: #F0971C;"></div>
                    <div class="bola3" style="background-color: #C21B12;"></div>
                </div>
            </div>

            <div class="reqLogin-caixa">
                <div class="reqLogin-code">
                    <!-- <h2 class="reqLogin-code-text">404 ;(</h2> -->
                    <i class="bi bi-person-fill-lock icon-reLogin"></i>
                </div>
            </div>

            <p class="reqLogin-message">Faça login para continuar navegando no site.<br>
                Se você já possui uma conta, clique no botão abaixo para acessar.<br>
                Caso não tenha, cadastre-se para aproveitar todos os recursos!</p>

            <button class="reqLogin-button" id="btnRedirecionar">Realizar Login</button>
        </div>
    </div>

    <script>
        document.getElementById('btnRedirecionar').addEventListener('click', function () {
            window.location.href = "./login";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
